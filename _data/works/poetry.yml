title: Poetry is whats gets lost in translation
year: 2023
subtitle: for video installation
player:
  name: Collaboration with Lucie Wahl, Margot Bernard, Clara Éon
date: 18/5/2023
place: Chapelle des Petits-Augustins, Beaux-Arts de Paris
description: >
  IRCAL x Beaux-Arts de Paris: Mixette Master, the Supersonic evening
  The culmination of a collaboration between students from the Beaux-Arts de Paris and young composers from IRCAM, after a year of the "Supersonique" chair.
  (FR) Dans quelle langue rêver, penser, raconter ? D’où vient cette langue natale, dite maternelle ?
  Où se jouent ces enjeux dans le geste, la voix, la narration ? Si le rapport à la langue reste un domaine passablement opaque, parfois de l’ordre de l’intraduisible, peut-être que le chant pourrait accompagner le ton d’une voix et en compléter le sens. 
  La langue n’est pas seulement un outil de compréhension, mais aussi une pratique précieuse, véhicule d’histoires, d’anecdotes et de souvenirs où la sonorité l’emporte parfois sur le sens. Là, l’image et le son se répondent par une chorégraphie de gestes, de paysages et d’ambiances. Les chants racontent l’exil, le départ, l’amour romantique, parental, le rêve, l’effort. 
  De ces associations peuvent naître différentes interprétations, souvent fictionnelles — like being lost in translation.
