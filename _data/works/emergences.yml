description: >
(JP)この作品は、20世紀のフランス・ベルギーの画家、詩人であるアンリ・ミショーの著作「Émergences-Résurgences」 (邦訳 噴出するもの=湧出するもの)を拠り所として作曲されたものである。 
彼はメスカリン体験を経て書き落とした言葉や、墨汁によるドローイングなどを多数残している。
[...]
この本が属する[創造の小洗」 シリーズは、ルイ・アラゴン、ロラン・バルトやジャック・プレヴェール、アルシンス
キー等の20世紀を代表する芸術家たちによる芸術論シリーズである
ミショーのこの本は、「自作品の創造の秘密を、具体的に、いわば告白的に語り、明らかにしたもの] (訳者の小海氏のあとがきより) であり、ミショー自身の芸術創作の核から私自身が注み取ったいくつかの言葉たちが、この音楽を作曲しようとしたときのイマージュを形成している。
もちろん言葉だけでなく、ミショーが「食欲な黒色だ」と言うように、まるで人の形のようにみえる奇妙な墨汁のドローイングが見せる世界や、黒色にも着想を得ている。
(プログラムノートより一部抜粋)

(EN) This piece was composed based on the work Émergences-Résurgences by Henri Michaux, a 20th century French-Belgian painter and poet. 
He left behind many words he wrote down after his mescaline experience, as well as drawings made with ink.
[...]
This series of books, to which this book belongs, is a collection of works by Louis Aragon, Roland Barthes, Jacques Prévert, Arsinski, and other leading artists of the 20th century.
Louis Aragon, Roland Barthes, Jacques Prévert, Arsinski, and others.
Michaux’s book is a concrete, confessional account of the secrets of the creation of his own work (from the afterword by the translator, Mr. Koumi).
Some of the words that I have extracted from the core of Michaux’s own artistic creation form the imagery that I used when I set out to compose this music.
Of course, I was inspired not only by the words, but also by the black color and the world presented by the strange ink drawings, which, as Michaud says, ’are an appetizing black color’, and look like human figures.
(Excerpts from the program notes)
