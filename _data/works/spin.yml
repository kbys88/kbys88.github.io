title: "The World: A Stripteaser’s Spin "
year: 2023
subtitle: pour chorégraphie
player:
  name: Interpretation by Clara Eon, Conception by Circé Lac
date: 24/9/2022
place: >
    Chapelle des Petits-Augustins, Beaux-Arts de Paris
    IRCAL x Beaux-Arts de Paris: Mixette Master, the Supersonic evening
description: >
  This work is the concept created by the artist Circé Lac, titled "Composition of the Spin."
  It transforms dance into a sound instrument using motion sensors (R-IoT) and signal-based sound creation. 
  It specifically explores the concept of circular movement, cycles, rotational/gravitational forces (both physical and spiritual), and transformations.
