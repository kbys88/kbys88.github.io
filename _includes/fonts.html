<!-- Font loading strategy for Oswald (Latin) and Kosugi (Japanese) -->
<style>
  /* Local font declarations */
  @font-face {
    font-family: 'Oswald';
    src: url('/assets/fonts/Oswald-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Oswald';
    src: url('/assets/fonts/Oswald-Light.ttf') format('truetype');
    font-weight: 300;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Oswald';
    src: url('/assets/fonts/Oswald-ExtraLight.ttf') format('truetype');
    font-weight: 200;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Oswald';
    src: url('/assets/fonts/Oswald-Medium.ttf') format('truetype');
    font-weight: 500;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Oswald';
    src: url('/assets/fonts/Oswald-SemiBold.ttf') format('truetype');
    font-weight: 600;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Oswald';
    src: url('/assets/fonts/Oswald-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Kosugi';
    src: url('/assets/fonts/Kosugi-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  /* Enhanced font stack with comprehensive fallbacks */
  * {
    font-family: 'Oswald', 'Kosugi', 'Arial Black', 'Helvetica Black', 'Arial Bold', 'Helvetica Bold', 'Arial', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', 'Takao', 'IPAexGothic', 'IPAPGothic', 'VL PGothic', 'Noto Sans CJK JP', sans-serif !important;
  }

  /* Code font */
  code, pre {
    font-family: 'Liberation Mono', 'DejaVu Sans Mono', 'Menlo', 'Monaco', 'Courier New', monospace !important;
  }
</style>

<!-- Font loading optimization -->
<script>
  // Font loading check for both Oswald and Kosugi
  if ('fonts' in document) {
    Promise.all([
      document.fonts.load('400 1em "Oswald"'),
      document.fonts.load('700 1em "Oswald"'),
      document.fonts.load('400 1em "Kosugi"')
    ]).then(function() {
      document.documentElement.classList.add('fonts-loaded');
      console.log('Oswald and Kosugi fonts loaded successfully');
    }).catch(function(error) {
      document.documentElement.classList.add('fonts-fallback');
      console.log('Fonts failed to load:', error);
    });
  } else {
    document.documentElement.classList.add('fonts-fallback');
    console.log('Font Loading API not supported');
  }
</script>
